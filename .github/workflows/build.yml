# Builds binary wheels for all supported Python versions and platforms using
# cibuildwheel, plus a source distribution.
#
# Artifacts are uploaded but not published; add a publish job gated on a
# release event (or tag push) when you are ready to push to PyPI.
name: Build

on:
  push:
    branches: [master]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  # ---------------------------------------------------------------------------
  # Binary wheels
  # One matrix leg per OS.  Python versions, architectures, and the in-wheel
  # smoke-test command are configured via [tool.cibuildwheel] in pyproject.toml.
  # ---------------------------------------------------------------------------
  build_wheels:
    name: Wheels â€¢ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      # QEMU is required to cross-compile aarch64 wheels on the x86_64 runner.
      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  # ---------------------------------------------------------------------------
  # Source distribution
  # Required alongside wheels for a complete PyPI release.
  # ---------------------------------------------------------------------------
  build_sdist:
    name: Source distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
