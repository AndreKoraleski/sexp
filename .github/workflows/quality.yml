# Static analysis, formatting checks, and type-checking.
# Runs on every push to master and on every pull request.
name: Quality

on:
  pull_request:
  push:
    branches: [master]

jobs:
  # ── Python ──────────────────────────────────────────────────────────────────
  python-lint:
    name: Python lint & format (ruff)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Lint
        run: ruff check .

      - name: Format check
        run: ruff format --check .

  python-types:
    name: Python types (mypy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        # pytest is required so mypy can resolve the pytest annotations used in
        # benchmarks/.  stubs/ in the repo provides types for pytest-benchmark
        # (which ships no annotations of its own).
        run: |
          pip install mypy pytest
          pip install -e . --no-build-isolation

      - name: Type-check
        run: mypy python/ benchmarks/

  # ── C ───────────────────────────────────────────────────────────────────────
  c-format:
    name: C format (clang-format)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          find src python -name '*.c' -o -name '*.h' \
            | xargs clang-format --dry-run --Werror

  c-lint:
    name: C lint (clang-tidy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install -y clang clang-tidy cmake

      - name: Configure (generate compile_commands.json)
        # cmake -B build writes build/compile_commands.json, which clang-tidy
        # uses to resolve include paths and compiler flags.
        # Only src/ is listed in CMakeLists.txt; python/ extension files need
        # Python headers and are covered separately by cppcheck below.
        run: cmake -B build

      - name: Run clang-tidy
        run: |
          find src -name '*.c' \
            | xargs clang-tidy -p build

  c-static-analysis:
    name: C static analysis (cppcheck)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run cppcheck
        # src/ contains the core C library; python/ contains the CPython
        # extension wrappers.  Both share the same include root (src/).
        run: |
          cppcheck \
            --enable=warning,style,performance,portability \
            --std=c11 \
            --error-exitcode=1 \
            --suppress=missingIncludeSystem \
            -I src \
            src/ python/
