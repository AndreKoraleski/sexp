name: Quality

on:
  pull_request:
  push:
    branches: [master]

jobs:
  # ── Python ──────────────────────────────────────────────────────────────────
  python-lint:
    name: Python lint & format (ruff)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Lint
        run: ruff check .

      - name: Format check
        run: ruff format --check .

  python-types:
    name: Python types (mypy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install mypy pytest
          pip install -e .

      - name: Type-check
        run: mypy bindings/ benchmarks/

  # ── C ───────────────────────────────────────────────────────────────────────
  c-format:
    name: C format (clang-format)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          find src bindings -name '*.c' -o -name '*.h' \
            | xargs clang-format --dry-run --Werror

  c-lint:
    name: C lint (clang-tidy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install -y clang clang-tidy cmake

      - name: Configure (generate compile_commands.json)
        run: cmake -B build

      - name: Run clang-tidy
        run: |
          find src -name '*.c' \
            | xargs clang-tidy -p build

  c-static-analysis:
    name: C static analysis (cppcheck)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          cppcheck \
            --enable=warning,style,performance,portability \
            --std=c11 \
            --error-exitcode=1 \
            --suppress=missingIncludeSystem \
            -I src \
            src/ bindings/
